<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Advice generator app</title>
  </head>
  <body>
    <div class="advice-card">
      <h1 class="advice-card__heading">Adivce # <span>117</span></h1>
      <q class="advice-card__quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
      <picture class="advice-card__divider">
        <source media="(min-width: 576px)" srcset="./images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-mobile.svg" alt="divider">
      </picture>
      <button class="advice-card__btn"><img src="images/icon-dice.svg" alt="dice"></button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
